<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>MyLawLegal Dashboard</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul class="nav__bar"> 
                <li class="nav__item">
                    <a href="" class="nav__link">
                        <i id="bar" class="fas fa-bars"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="" class="nav__link">
                        <img src="Images/logo.jpg" alt="" class="logo">
                    </a>
                </li>
            </ul>
            <form action="" class="nav__search">
                <input type="text" name="search"  placeholder="What are you looking for....">
                <i class="fas fa-search"></i>
            </form>
            <ul class="nav__bar nav__right"> 
                <li class="nav__item">
                    <a href="" class="nav__link">
                        <i class="fas fa-bell"></i>
                    </a>
                    <!-- <ul class="dropdown__menu">
                        <div class="dropdown__header">
                             <span>Notification</span>
                        </div>
                        <div class="dropdown__content
                        `">

                        </div>
                    </ul> -->
                </li>
            </ul>
        </nav>
    </header>
    <!-- End Navbar -->
    <!-- Sidebar -->
    <section class="sidebar">
        <ul class="sidebar-nav">
			<li class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link active">
					<div>
						<i class="fas fa-tachometer-alt"></i>
					</div>
					<span>
						Dashboard
					</span>
				</a>
			</li>
			<li class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link ">
					<div>
						<i class="fab fa-accusoft"></i>
					</div>
					<span>Lawyers</span>
				</a>
            </li>
            <li  class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link">
					<div>
						<i class="fas fa-tasks"></i>
					</div>
					<span>Cases</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link">
					<div>
						<i class="fas fa-spinner"></i>
					</div>
					<span>Processing</span>
				</a>
			</li>
			<li  class="sidebar-nav-item">
				<a href="#" class="sidebar-nav-link">
					<div>
						<i class="fas fa-check-circle"></i>
					</div>
					<span>Request</span>
				</a>
			</li>
		</ul>
    </section>
    <!-- End Sidebar -->
    <!-- Main Content -->
    <section class="container">
        <div class="container__row">
			<div class="container__col box1">
				<div class="counter">
					<p>
						<i class="fas fa-tasks"></i>
					</p>
					<h3 class="no_of_req">100+</h3>
					<p>Total number of requests</p>
				</div>
			</div>
			<div class="container__col box2">
				<div class="counter">
					<p>
						<i class="fas fa-spinner"></i>
					</p>
					<h3>100+</h3>
					<p>Number of requests in progress</p>
				</div>
			</div>
			<div class="container__col box3">
				<div class="counter">
					<p>
						<i class="fas fa-check-circle"></i>
					</p>
					<h3>100+</h3>
					<p>Lawyers available</p>
				</div>
			</div>
			<div class="container__col box4">
				<div class="counter">
					<p>
						<i class="far fa-folder-open"></i>
					</p>
					<h3>100+</h3>
					<p>Requests per lawyer</p>
				</div>
            </div>
            <div class="container__col box5">
				<div class="counter">
					<p>
						<i class="fas fa-plus-circle"></i>
					</p>
					<h3>100+</h3>
					<p>New cases today</p>
				</div>
			</div>
        </div>

        <div class="chart__selection">
            <select name="" class="month__selection">
                <option value="one">This Month</option>
                <option value="two">Last Month</option>
                <option value="three">Two Month Ago</option>
                <option value="four">Three Month Ago</option>
                <option value="five">Four Month Ago</option>
                <option value="six" >Five Month</option>
            </select>
            <div id="chart"></div>
        </div>
        
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="Js/index.js"></script>
</body>
</html>
